<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notebook Graph</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div id="cy"></div>
<script>
  var cy = cytoscape({
    container: document.getElementById('cy'),
    elements: {
      nodes: /*__NODES__*/,
      edges: /*__EDGES__*/
    },
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(label)',
          'text-valign': 'center',
          'color': '#000',
          'background-color': '#61bffc',
          'border-width': 2,
          'border-color': '#1c3a63',
          'shape': 'roundrectangle',
          'width': 'label',
          'padding': 10
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#888',
          'target-arrow-color': '#888',
          'target-arrow-shape': 'triangle'
        }
      }
    ],
    layout: {
      name: 'cose',
      animate: true
    }
  });

  cy.on('tap', 'node', function(evt){
    var url = evt.target.id();
    window.open(url, "_blank");
  });
</script>
</body>
</html>
